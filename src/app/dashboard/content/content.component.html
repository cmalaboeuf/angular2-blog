<div class="wrapper">
  <div class="card">
    <div class="row">
      <div class="col-lg-10">
        <div class="card-block">
          <h4 class="card-title">Content</h4>
        </div>
      </div>
      <div class="col-lg-2">
        <input type="submit" class="btn btn-primary" (click)="newTag($event)" value="New post">
      </div>
    </div>
  </div>
  <div class="row full-height">
    <div  class="col-lg-4" >
      <div *ngFor="let post of posts" class="card" (click)="onClick(post)" >
        <div class="card-block">
          <h5 class="card-title">{{post.title}}</h5>
        </div>
      </div>
    </div>
    <div id="content-post" class="col-lg-8">
      <div class="card full-height" *ngIf="posts.length" [innerHtml]="currentPost?.content | markdown">
      </div>
      <div *ngIf="currentPost" id="content-edit">
        <a [routerLink]="['/dashboard/editor/',currentPost?.url]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
