version: "2"
volumes:
  mongodb_data:

services:
  redis:
    image: redis
    hostname: redis
    restart: always

  mongodb:
    build:
      context: ./mongodb
    volumes:
      - mongodb_data:/data
    ports:
      - "5018:27017"
  node:
    extends:
      file: docker-compose-base.yml
      service: mean-service
    build:
      context: ./server
    hostname: node
    ports:
      - "8888:8888"
    volumes:
      - "./server:/app"
      - /app/node_modules/
    links:
     - nginx
     - mongodb
     - redis
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - "./app-angular:/usr/share/nginx/html"